<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psiconnect - Chat</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #07f0d1, #077f8f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2.3em;
      color: #fff;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 100%;
    }

    .chat-container {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      height: 500px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-right: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      display: flex;
      flex-direction: column;
    }

    .sent {
      background-color: rgba(255,255,255,0.3);
      align-self: flex-end;
    }

    .received {
      background-color: rgba(255,255,255,0.5);
      color: #000;
      align-self: flex-start;
    }

    .time {
      font-size: 0.75em;
      margin-top: 5px;
      opacity: 0.7;
      text-align: right;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .input-area input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      font-size: 1em;
    }

    .input-area button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background-color: rgba(255,255,255,0.2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .input-area button:hover {
      background-color: rgba(255,255,255,0.4);
      transform: scale(1.05);
    }
  </style>
</head>

<body>

<header>
  <h1>Psiconnect - Chat da Consulta</h1>
</header>

<main>
  <div class="chat-container">

    <div class="messages" id="messages">
      
      {% for m in mensagens %}
        <div class="message {% if m.remetente == user %}sent{% else %}received{% endif %}">
            {{ m.texto }}
            <div class="time">{{ m.data_envio|date:"H:i" }}</div>
        </div>
      {% endfor %}

    </div>

    <form method="POST" class="input-area">
      {% csrf_token %}
      <input type="text" name="mensagem" placeholder="Digite sua mensagem..." required>
      <button type="submit">Enviar</button>
    </form>

  </div>
</main>

</body>
</html>
