<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Psiconnect - Cadastrar Aluno</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BACKGROUND */
body {
  font-family: 'Poppins', Arial, sans-serif;
  background: linear-gradient(135deg, #6a00ff, #007bff);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* HEADER */
header {
  text-align: center;
  padding: 25px 0;
}

header h1 {
  font-size: 2.4em;
  margin-bottom: 10px;
}

.menu {
  display: flex;
  gap: 15px;
  justify-content: center;
  margin-top: 10px;
}

.menu button {
  background: transparent;
  border: 2px solid rgba(255,255,255,0.7);
  padding: 10px 22px;
  border-radius: 14px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: 0.28s;
}

.menu button:hover {
  background: rgba(255,255,255,0.18);
  transform: translateY(-3px) scale(1.03);
}

/* CARD PRINCIPAL */
.container {
  margin-top: 25px;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(14px);
  padding: 45px 38px;
  border-radius: 22px;
  width: 380px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.45);
  border: 1px solid rgba(255,255,255,0.18);
  animation: fadeIn 0.7s ease-in-out;
}

/* Inputs */
form {
  display: flex;
  flex-direction: column;
  gap: 17px;
  margin-top: 10px;
}

form label {
  font-size: 1rem;
  font-weight: bold;
  text-align: left;
}

form input {
  padding: 14px;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  background: rgba(255,255,255,0.18);
  color: #fff;
  transition: 0.25s;
}

form input::placeholder {
  color: rgba(255,255,255,0.7);
}

form input:focus {
  background: rgba(255,255,255,0.28);
  outline: none;
  box-shadow: 0 0 10px #8d5eff;
}

/* Botão principal */
form button {
  padding: 14px;
  border: none;
  border-radius: 14px;
  background: #ffcf00;
  color: #333;
  font-weight: bold;
  font-size: 1.05rem;
  cursor: pointer;
  transition: 0.28s;
}

form button:hover {
  background: #ffe676;
  transform: translateY(-3px) scale(1.03);
  box-shadow: 0 0 14px rgba(255,207,0,0.6);
}

/* MENSAGENS DJANGO */
.mensagens {
  margin-top: 18px;
  padding: 12px 22px;
  list-style: none;
  background: rgba(255,255,255,0.22);
  backdrop-filter: blur(6px);
  border: 1px solid rgba(255,255,255,0.35);
  border-radius: 12px;
  width: 330px;
}

/* ANIMAÇÃO */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>
    <h1>Cadastrar Aluno</h1>

    <div class="menu">
       
        <a href="{% url 'cadastrar_aluno' %}">
            <button>Cadastrar</button>
        </a>
    </div>
</header>


<div class="container">

    {% if messages %}
        <ul class="mensagens">
            {% for msg in messages %}
                <li>{{ msg }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label>Nome de usuário:</label>
        <input type="text" name="username" placeholder="Digite o nome" required>

        <label>Email:</label>
        <input type="email" name="email" placeholder="Digite o email" required>

        <label>Senha:</label>
        <input type="password" name="password" placeholder="Digite a senha" required>

        <button type="submit">Cadastrar</button>
    </form>

</div>

</body>
</html>
