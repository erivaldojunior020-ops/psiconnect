<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psiconnect - Perfil do Psicólogo</title>

  {% if not request.user.is_authenticated %}
    <script>
      window.location.href = "{% url 'login_psicologo' %}";
    </script>
  {% endif %}

  <style>
    /* ===== BASE ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== HEADER ===== */
header {
  text-align: center;
  padding: 20px 0;
}

header h1 {
  margin: 0;
  font-size: 2.8em;
  color: #f4c20d;
  font-weight: 800;
  letter-spacing: 2px;
}

/* ===== MENU ===== */
.menu {
  display: flex;
  gap: 15px;
  justify-content: center;
  margin-top: 15px;
  flex-wrap: wrap;
}

.menu button {
  background-color: rgba(255, 255, 255, 0.12);
  border: none;
  padding: 10px 22px;
  border-radius: 12px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: 0.25s;
}

.menu button:hover {
  background-color: rgba(255, 255, 255, 0.28);
  transform: scale(1.06);
}

/* ===== MAIN ===== */
main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px 20px;
}

/* ===== CARD ===== */
.edit-card {
  background: #1b2366;
  padding: 40px 35px;
  border-radius: 22px;
  width: 100%;
  max-width: 500px;
  box-shadow: 0 15px 45px rgba(0, 0, 0, 0.55);
  display: flex;
  flex-direction: column;
  gap: 18px;
}

/* ===== TITULO ===== */
.edit-card h2 {
  text-align: center;
  margin: 0;
  font-size: 2.1em;
  font-weight: 800;
  color: #f4c20d;
}

/* ===== LABELS ===== */
.edit-card label {
  font-weight: bold;
  margin-bottom: 6px;
  display: block;
  font-size: 0.95em;
}

/* ===== INPUTS ===== */
.edit-card input[type="text"],
.edit-card input[type="email"],
.edit-card input[type="tel"] {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 1em;
  background: #fff;
  color: #333;
}

.edit-card input::placeholder {
  color: #6b6b6b;
}

/* ===== FILE INPUT ===== */
.edit-card input[type="file"] {
  background-color: rgba(255,255,255,0.15);
  padding: 10px;
  border-radius: 10px;
  border: none;
  color: #fff;
  cursor: pointer;
}

/* ===== BUTTON ===== */
.edit-card button {
  padding: 14px 20px;
  border: none;
  border-radius: 12px;
  background-color: #f4c20d;
  color: #1b2366;
  font-weight: bold;
  font-size: 1.05em;
  cursor: pointer;
  transition: 0.25s;
  margin-top: 8px;
}

.edit-card button:hover {
  background-color: #ffdb4d;
  transform: scale(1.06);
}

/* ===== FOTO PRÉ-VISUALIZAÇÃO ===== */
.preview-img {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 10px;
  border: 3px solid #f4c20d;
}
  </style>
</head>
<body>

<header>
  <h1>Psiconnect</h1>
  <div class="menu">
    <a href="{% url 'inicio_psicologo' %}"><button>Início</button></a>
    <a href="{% url 'cadastrar_horario' %}"><button>Cadastrar Horário</button></a>
    <a href="{% url 'consultas_psicologo' %}"><button>Consultas</button></a>
    <a href="{% url 'perfil_psicologo' %}"><button>Perfil</button></a>

  </div>
</header>

<main>
  <form method="POST" enctype="multipart/form-data" class="edit-card">
    {% csrf_token %}
    <h2>Perfil do Psicólogo</h2>

    <label>Foto de Perfil</label>
    {% if perfil.foto %}
      <img src="{{ perfil.foto.url }}" alt="Foto" class="preview-img" id="preview">
    {% else %}
      <img src="https://via.placeholder.com/100" alt="Foto" class="preview-img" id="preview">
    {% endif %}
    <input type="file" id="foto" name="foto">

    <label>Nome Completo</label>
    <input type="text" name="nome_completo" value="{{ perfil.nome_completo }}">

    <label>CRP</label>
    <input type="text" name="crp" value="{{ perfil.crp }}">

    <label>Especialização</label>
    <input type="text" name="especializacao" value="{{ perfil.especializacao|default:'' }}">

    <label>Telefone</label>
    <input type="tel" name="telefone" value="{{ perfil.telefone|default:'' }}">

    <label>Bio</label>
    <input type="text" name="bio" value="{{ perfil.bio|default:'' }}">

    <button type="submit">Salvar Alterações</button>
  </form>
</main>

<script>
  const fotoInput = document.getElementById('foto');
  const preview = document.getElementById('preview');

  if (fotoInput) {
    fotoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
      }
    });
  }
</script>

</body>
</html>
