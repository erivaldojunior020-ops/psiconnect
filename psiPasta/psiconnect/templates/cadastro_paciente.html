<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Psiconnect</title>
  <style>
    /* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== BODY ===== */
body {
  font-family: 'Poppins', Arial, sans-serif;
  background: linear-gradient(135deg, #6a00ff, #007bff);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* ===== CONTAINER GLASS ===== */
.container {
  background: rgba(25, 30, 75, 0.45);
  backdrop-filter: blur(12px);
  padding: 45px 38px;
  border-radius: 22px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.55);
  text-align: center;
  animation: fadeIn 0.8s ease-in-out;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

/* ===== LOGO ===== */
.logo {
  font-size: 2.4rem;
  font-weight: 800;
  margin-bottom: 6px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: #ffcf00;
}

/* ===== SLOGAN ===== */
.slogan {
  font-size: 1rem;
  opacity: 0.85;
  margin-bottom: 28px;
  font-style: italic;
}

/* ===== FORM ===== */
form {
  display: flex;
  flex-direction: column;
  gap: 18px;
  text-align: left;
}

label {
  font-size: 0.92rem;
  color: #e9e9e9;
}

/* ===== INPUTS ===== */
input {
  padding: 12px 14px;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  background: rgba(255, 255, 255, 0.14);
  color: #fff;
  transition: 0.25s;
}

input::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

input:focus {
  outline: none;
  background: rgba(255, 255, 255, 0.22);
  box-shadow: 0 0 10px #8d5eff;
}

/* ===== BOTÃO ===== */
button {
  background: #ffcf00;
  color: #333;
  padding: 13px;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  font-size: 1.05rem;
  cursor: pointer;
  transition: 0.28s;
}

button:hover {
  background: #ffe676;
  transform: translateY(-3px) scale(1.03);
  box-shadow: 0 0 12px rgba(255, 207, 0, 0.55);
}

/* ===== LINK LOGIN/CADASTRO ===== */
.cadastro {
  margin-top: 22px;
  font-size: 0.92rem;
  color: #fff;
}

.cadastro a {
  color: #ffcf00;
  font-weight: bold;
  text-decoration: none;
  transition: 0.25s;
}

.cadastro a:hover {
  text-shadow: 0 0 8px #ffcf00;
}

/* ===== DJANGO MESSAGES ===== */
.messages {
  position: absolute;
  top: 18px;
  list-style: none;
  width: 90%;
  max-width: 400px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px;
}

.messages li {
  padding: 12px;
  margin-bottom: 5px;
  border-radius: 8px;
  text-align: center;
  font-weight: 600;
}

.messages li.success {
  background-color: rgba(0, 255, 140, 0.15);
  border: 1px solid #00ff77;
}

.messages li.error {
  background-color: rgba(255, 60, 60, 0.15);
  border: 1px solid #ff4b4b;
}

/* ===== ANIMAÇÃO ===== */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-18px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ===== RESPONSIVO ===== */
@media (max-width: 430px) {
  .container {
    padding: 35px 28px;
  }
  .logo {
    font-size: 2rem;
  }
}

  </style>
</head>
<body>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {{ message }}
      </li>
    {% endfor %}
  </ul>
  {% endif %}

  <div class="container">
    <h1 class="logo">Psiconnect</h1>
    <p class="slogan">Crie sua conta para começar</p>

    <form action="{% url 'cadastro_paciente' %}" method="POST">
      {% csrf_token %}
      <label for="username">Nome completo</label>
      <input type="text" id="username" name="username" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit">Cadastrar</button>
    </form>

    <div class="cadastro">
      <p>Já tem conta?<a href="{% url 'login_paciente' %}">Entrar</a></p>
    </div>
  </div>
</body>
</html>
