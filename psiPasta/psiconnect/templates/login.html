<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psiconnect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #07f0d1, #077f8f);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0,0,0,0.4);
      padding: 40px;
      border-radius: 15px;
      width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .logo {
      font-size: 2.3rem;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .slogan {
      font-size: 1rem;
      margin-bottom: 25px;
      font-style: italic;
      color: #ddd;
    }

    p {
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .form-login {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ffffff;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffffff;
      transform: scale(1.05);
    }

    .cadastro {
      margin-top: 20px;
    }

    .cadastro p {
      margin-bottom: 5px;
    }

    .cadastro a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    .cadastro a:hover {
      text-decoration: underline;
    }

    /* Efeito de foco nos inputs */
    input:focus {
      outline: 2px solid #07f0d1;
      background: rgba(255,255,255,0.1);
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Logo do site -->
    <h1 class="logo">Psiconnect</h1>
    <p class="slogan">Conectando você ao cuidado psicológico online</p>

    <p>Entre na sua conta ou crie uma nova.</p>

  <form class="form-login" action="{% url 'login' %}" method="POST">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Usuário" required>
  <input type="password" name="senha" placeholder="Senha" required>
  <button type="submit">Entrar</button>
</form>


    <div class="cadastro">
      <p>Não tem conta?</p>
      <a href="cadastro.html">Cadastrar-se</a>
    </div>
  </div>
</body>
</html>
