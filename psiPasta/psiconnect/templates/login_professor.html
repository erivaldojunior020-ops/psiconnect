<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Professor - Psiconnect</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(135deg, #07f0d1, #077f8f);
  color: #fff;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CARD GLASSMORPHISM */
.container {
  background: rgba(255, 255, 255, 0.08);
  padding: 45px;
  border-radius: 25px;
  width: 420px;
  text-align: center;
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border: 1px solid rgba(255, 255, 255, 0.22);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
}

/* TÍTULO */
.logo {
  font-size: 2.6rem;
  font-weight: 700;
  letter-spacing: 2px;
  margin-bottom: 8px;
}

/* SUBTÍTULO */
.slogan {
  font-size: 1rem;
  color: #e8f9ff;
  opacity: 0.9;
  margin-bottom: 28px;
  font-style: italic;
}

/* FORM */
.form-login {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

input {
  padding: 14px 16px;
  border: none;
  border-radius: 14px;
  font-size: 1rem;
  background: rgba(255, 255, 255, 0.35);
  color: #000;
}

input::placeholder {
  color: rgba(0, 0, 0, 0.6);
}

/* BOTÃO PRINCIPAL */
button {
  padding: 14px;
  border: none;
  border-radius: 14px;
  background: #ffffff;
  color: #333;
  font-weight: 700;
  cursor: pointer;
  transition: 0.25s;
}

button:hover {
  transform: scale(1.04);
}

/* ERROS */
.error {
  color: #ff6f6f;
  font-size: 0.9rem;
  margin-top: -5px;
}

/* INPUT ACTIVE */
input:focus {
  outline: 2px solid #07f0d1;
  background: rgba(255, 255, 255, 0.55);
}

/* RESPONSIVE */
@media (max-width: 480px) {
  .container {
    width: 90%;
    padding: 35px;
  }
  .logo {
    font-size: 2.1rem;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">Psiconnect</h1>
    <p class="slogan">Área do Professor</p>

    {% if messages %}
      {% for message in messages %}
        <div class="error">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form class="form-login" method="POST">
      {% csrf_token %}
      <input type="email" name="email" placeholder="email" required>
      <input type="password" name="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
