<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastrar Horários - Psiconnect</title>

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== BACKGROUND GERAL ===== */
body {
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(135deg, #6a00ff, #2575fc);
  min-height: 100vh;
  color: #fff;
}

/* ===== HEADER ===== */
header {
  width: 100%;
  padding: 22px 0;
  text-align: center;
  background: rgba(15, 18, 70, 0.65);
  backdrop-filter: blur(6px);
  box-shadow: 0 3px 15px rgba(0, 0, 0, 0.4);
}

header h1 {
  font-size: 2.4rem;
  font-weight: 700;
  color: #ffcf00;
  margin-bottom: 12px;
}

/* ===== MENU ===== */
.menu {
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
}

.menu a button,
.menu form button {
  background: rgba(255, 255, 255, 0.18);
  padding: 10px 18px;
  border-radius: 12px;
  border: none;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.menu a button:hover,
.menu form button:hover {
  background: rgba(255, 255, 255, 0.35);
  transform: scale(1.08);
}

/* ===== CONTAINER ===== */
.container {
  margin: 60px auto;
  width: 95%;
  max-width: 450px;
  background: rgba(15, 18, 70, 0.88);
  padding: 45px 40px;
  border-radius: 22px;
  box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
  text-align: center;
}

/* ===== TÍTULO DO CARD ===== */
.container h1 {
  font-size: 2.1rem;
  margin-bottom: 25px;
  color: #ffcf00;
  font-weight: 700;
}

/* ===== FORM ===== */
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

input {
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 1rem;
  outline: none;
  background: rgba(255,255,255,0.9);
  color: #000;
}

button[type="submit"] {
  padding: 14px;
  margin-top: 10px;
  border-radius: 12px;
  border: none;
  background: #ffcf00;
  color: #1b1b1b;
  font-weight: 700;
  cursor: pointer;
  transition: 0.25s;
}

button[type="submit"]:hover {
  background: #ffe066;
  transform: scale(1.06);
}

/* ===== LISTA DE HORÁRIOS ===== */
.lista-horarios {
  margin-top: 25px;
  text-align: left;
}

.horario-item {
  background: rgba(255, 255, 255, 0.12);
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 8px;
  font-size: 1rem;
  color: #fff;
}

/* ===== LINK VOLTAR ===== */
.voltar {
  display: block;
  margin-top: 25px;
  color: #ffcf00;
  font-weight: 600;
  text-decoration: none;
  transition: 0.2s;
}

.voltar:hover {
  text-decoration: underline;
}

</style>
</head>
<body>

<header>
  <h1>Psiconnect</h1>

  <div class="menu">
    <a href="{% url 'inicio_psicologo' %}">
      <button>Início</button>
    </a>

    <a href="{% url 'cadastrar_horario' %}">
      <button>Cadastrar horário</button>
    </a>

    <a href="{% url 'consultas_psicologo' %}">
      <button>Consultas</button>
    </a>

    <a href="{% url 'perfil_psicologo' %}">
      <button>Perfil</button>
    </a>

    <form method="post" action="{% url 'login_psicologo' %}">
      {% csrf_token %}
    </form>
  </div>
</header>


<div class="container">

  <h1>Cadastrar Horários</h1>

  <form method="POST">
    {% csrf_token %}
    <input type="date" name="data" required>
    <input type="time" name="hora" required>
    <button type="submit">Adicionar Horário</button>
  </form>

  <h3 style="margin-top:25px">Horários Cadastrados</h3>

  <div class="lista-horarios">
    {% for h in horarios %}
      <div class="horario-item">
        {{ h.data }} — {{ h.hora }}
        {% if h.disponivel %}
          (Disponível)
        {% else %}
          (Reservado)
        {% endif %}
      </div>
    {% empty %}
      <p>Nenhum horário cadastrado.</p>
    {% endfor %}
  </div>

  <a href="{% url 'inicio_psicologo' %}" class="voltar">← Voltar</a>

</div>

</body>
</html>
