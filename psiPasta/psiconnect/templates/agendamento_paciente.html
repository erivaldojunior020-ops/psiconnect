<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Psiconnect</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #07f0d1, #077f8f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(0,0,0,0.35);
      padding: 40px;
      border-radius: 15px;
      width: 400px;
      max-width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    .logo { font-size: 2.5rem; font-weight: bold; margin-bottom: 10px; }
    .slogan { margin-bottom: 30px; font-style: italic; }
    .perfil img {
      width: 120px; height: 120px; border-radius: 50%;
      object-fit: cover; border: 3px solid #fff;
      margin-bottom: 10px;
    }
    form { display: flex; flex-direction: column; gap: 15px; text-align: left; }
    select, textarea {
      width: 100%; padding: 12px; border-radius: 8px;
      border: none; background: rgba(255,255,255,0.15);
      color: #fff; font-size: 1rem;
    }
    option { color: #000; }
    button {
      padding: 12px; border: none; border-radius: 8px;
      background: #fff; color: #333; font-weight: bold;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #e0f0f0; transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="container">

    <h1 class="logo">Psiconnect</h1>
    <p class="slogan">Agende sua consulta online</p>

    <div class="perfil">
      <img src="{{ psicologo.foto.url }}" alt="Foto do Psicólogo">
      <h2>{{ psicologo.nome }}</h2>
    </div>

    <form method="POST">
      {% csrf_token %}

      <label>Selecione um horário disponível:</label>

      <select name="horario_id" required>
        <option value="">-- Escolha um horário --</option>

        {% for h in horarios_disponiveis %}
          <option value="{{ h.id }}">
            {{ h.data }} - {{ h.hora }}
          </option>
        {% empty %}
          <option disabled>Nenhum horário disponível</option>
        {% endfor %}
      </select>

      <textarea name="observacoes" placeholder="Observações (opcional)"></textarea>

      <button type="submit">Agendar</button>
    </form>

    <a href="{% url 'inicio_paciente' %}" style="color:white; display:block; margin-top:20px;">
      Voltar ao Início
    </a>

  </div>
</body>
</html>
