<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Psiconnect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #07f0d1, #077f8f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(0,0,0,0.35);
      padding: 40px;
      border-radius: 15px;
      width: 400px;
      max-width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .slogan {
      font-size: 1rem;
      margin-bottom: 30px;
      font-style: italic;
      color: #e0f7f5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    form p {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    input::placeholder, textarea::placeholder {
      color: #e0f7f5;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ffffff;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e0f0f0;
      transform: scale(1.05);
    }

    .cadastro {
      margin-top: 25px;
      text-align: center;
    }

    .cadastro a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }
    select {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 1rem;
  background: rgba(0, 0, 0, 0.15);
  color: #ffffff; /* muda a cor do texto para preto */
}


    .cadastro a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">Psiconnect</h1>
    <p class="slogan">Agende sua consulta online</p>

 <form method="POST">
  {% csrf_token %}
  <input type="text" name="nome" placeholder="Nome completo" required>
  <input type="date" name="data" required>
  <input type="time" name="hora" required>
  <textarea name="observacoes" placeholder="Observações (opcional)"></textarea>
  <button type="submit">Agendar</button>
</form>

{% if mensagem %}
  <p style="color: #fff; margin-top: 15px;">{{ mensagem }}</p>
{% endif %}


    <div class="cadastro">
      <a href="{% url 'inicio' %}">Voltar ao Início</a>
    </div>
  </div>
</body>
</html>
