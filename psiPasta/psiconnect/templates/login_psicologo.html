<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psiconnect - Login Aluno</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #07f0d1, #077f8f);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(0,0,0,0.4);
      padding: 40px;
      border-radius: 15px;
      width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .logo { font-size: 2.3rem; font-weight: bold; color: #fff; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; }
    .slogan { font-size: 1rem; margin-bottom: 25px; font-style: italic; color: #ddd; }
    p { margin-bottom: 20px; font-size: 1rem; }
    .form-login { display: flex; flex-direction: column; gap: 15px; }
    input { padding: 12px; border: none; border-radius: 8px; font-size: 1rem; }
    button {
      padding: 12px; border: none; border-radius: 8px;
      background: #ffffff; color: #333; font-weight: bold;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #ffffff; transform: scale(1.05); }
    input:focus { outline: 2px solid #07f0d1; background: rgba(255,255,255,0.1); }
    .error { background: rgba(255, 0, 0, 0.3); padding: 10px; border-radius: 5px; margin-bottom: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">Psiconnect</h1>
    <p class="slogan">Conectando você ao cuidado psicológico online</p>

    <p>Entre na sua conta</p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form class="form-login" method="POST">
      {% csrf_token %}
      <input type="email" name="email" placeholder="email" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

  </div>
</body>
</html>
