<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psiconnect</title>
  <style>
    /* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== BODY ===== */
body {
  font-family: 'Poppins', Arial, sans-serif;
  background: linear-gradient(135deg, #6a00ff, #007bff);
  color: #fff;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== CARD/CONTAINER ===== */
.container {
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(14px);
  padding: 45px 38px;
  border-radius: 22px;
  width: 400px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.45);
  border: 1px solid rgba(255,255,255,0.18);
  animation: fadeIn 0.7s ease-in-out;
}

/* ===== LOGO ===== */
.logo {
  font-size: 2.6rem;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 3px;
  color: #fff;
  margin-bottom: 6px;
}

/* ===== SLOGAN ===== */
.slogan {
  font-size: 1rem;
  font-style: italic;
  opacity: 0.85;
  margin-bottom: 28px;
}

/* ===== TEXTO ===== */
p {
  font-size: 1.05rem;
  opacity: 0.9;
  margin-bottom: 18px;
}

/* ===== FORM ===== */
.form-login {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

/* ===== INPUTS ===== */
input {
  padding: 14px;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  background: rgba(255,255,255,0.18);
  color: #fff;
  transition: 0.25s;
}

input::placeholder {
  color: rgba(255,255,255,0.7);
}

input:focus {
  background: rgba(255,255,255,0.28);
  outline: none;
  box-shadow: 0 0 10px #8d5eff;
}

/* ===== BOTÕES ===== */
button {
  padding: 14px;
  border: none;
  border-radius: 14px;
  background: #ffcf00;
  color: #333;
  font-weight: bold;
  font-size: 1.05rem;
  cursor: pointer;
  transition: 0.28s;
}

button:hover {
  background: #ffe676;
  transform: translateY(-3px) scale(1.03);
  box-shadow: 0 0 14px rgba(255,207,0,0.6);
}

/* ===== BOTÃO SECUNDÁRIO ===== */
.botao-secundario {
  background: transparent;
  border: 2px solid rgba(255,255,255,0.7);
  color: #fff;
  transition: 0.28s;
}

.botao-secundario:hover {
  background: rgba(255,255,255,0.18);
  transform: translateY(-3px) scale(1.03);
}

/* ===== LINK DE CADASTRO ===== */
.cadastro {
  margin-top: 22px;
  font-size: 0.95rem;
}

.cadastro a {
  color: #fff;
  font-weight: bold;
  text-decoration: none;
  transition: 0.25s;
}

.cadastro a:hover {
  text-shadow: 0 0 8px #fff;
}

/* ===== MENSAGENS DJANGO ===== */
.messages {
  position: absolute;
  top: 18px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 22px;
  border-radius: 10px;
  list-style: none;
  background: rgba(255,255,255,0.22);
  backdrop-filter: blur(6px);
  border: 1px solid rgba(255,255,255,0.35);
}

/* ===== ANIMAÇÃO ===== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-18px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {{ message }}
      </li>
    {% endfor %}
  </ul>
  {% endif %}

  <div class="container">
    <h1 class="logo">Psiconnect</h1>
    <p class="slogan">Conectando você ao cuidado psicológico online</p>

    <p>Entre na sua conta ou crie uma nova.</p>

    <form class="form-login" action="{% url 'login_paciente' %}" method="POST">
      {% csrf_token %}
      <input type="email" name="email" placeholder="email" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit" name="tipo" value="paciente">Entrar como Paciente</button>
    </form>

    <!-- Botão separado para psicólogo -->
    <form action="{% url 'login_psicologo' %}" method="GET" style="margin-top: 10px;">
      <button class="botao-secundario" type="submit">Sou Psicólogo</button>
    </form>

    <div class="cadastro">
      <p>Não tem conta?</p>
      <a href="{% url 'cadastro_paciente' %}">Cadastrar-se</a>
    </div>
  </div>
</body>
</html>
